<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Connection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    <div class="popup">
        <div class="icon"><i class="uil uil-wifi-slash"></i></div> 
        <div class="details">
            <h2 class="title">Lost Connection</h2> 
            <p class="desc">Your network is unavailable. We will attempt to reconnect you in 10 seconds.</p>
            <button class="reconnect">Reconnect Now</button>
        </div>
    </div>
</body>
</html>
